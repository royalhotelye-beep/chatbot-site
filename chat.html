<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة مع DeepSeek</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
    #chat { border:1px solid #ccc; padding:10px; height:400px; overflow-y:auto; background:white; }
    .msg { margin:5px 0; }
    .user { color:blue; }
    .bot { color:darkred; }
    input, button { padding:10px; margin-top:10px; width:80%; }
  </style>
</head>
<body>
  <h2>💬 دردشة مع DeepSeek</h2>
  <div id="chat"></div>
  <input id="userInput" placeholder="اكتب رسالتك هنا..." />
  <button onclick="sendMessage()">إرسال</button>

  <script>
    const API_KEY = "YOUR_DEEPSEEK_API_KEY"; // ضع مفتاحك هنا
    const chatBox = document.getElementById("chat");

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput) return;

      chatBox.innerHTML += `<div class="msg user">👤 ${userInput}</div>`;
      document.getElementById("userInput").value = "";

      const response = await fetch("https://api.deepseek.com/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "deepseek-chat",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      chatBox.innerHTML += `<div class="msg bot">🤖 ${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
